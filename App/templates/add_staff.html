{% extends "admin_layout.html" %}

{% block title %}Add Staff{% endblock %}

{% block head %}
<link rel="stylesheet" href="../static/css/admin1.css">
<style>
  .form-container {
    width: 90%;
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
  }
  
  h2 {
    margin-bottom: 1.5rem;
    font-weight: 600;
    position: relative;
    padding-bottom: 10px;
    text-align: center;
  }
  
  h2:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background-color: var(--tertiary-color);
    border-radius: 2px;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
  }
  
  input, select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #2c2f33;
    color: #fff;
    font-size: 1rem;
  }
  
  input:focus, select:focus {
    outline: none;
    border-color: var(--tertiary-color);
    box-shadow: 0 0 0 2px rgba(92, 70, 180, 0.3);
  }
  
  .form-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  
  .form-col {
    flex: 1;
  }
  
  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
  }
  
  .btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .btn-primary {
    background-color: var(--tertiary-color);
    color: white;
  }
  
  .btn-secondary {
    background-color: #7f8c8d;
    color: white;
  }
  
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  .btn-primary:hover {
    background-color: #4a3a9c;
  }
  
  .btn-secondary:hover {
    background-color: #95a5a6;
  }
  
  .hint-text {
    font-size: 0.8rem;
    color: #aaa;
    margin-top: 0.3rem;
    font-style: italic;
  }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Add New Staff Member</h2>
  
  <form action="/add_staff" method="POST">
    <div class="form-row">
      <div class="form-col">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
      </div>
      <div class="form-col">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-col">
        <div class="form-group">
          <label for="id">Staff ID</label>
          <input type="text" id="id" name="id" required>
          <div class="hint-text">3000XXX</div>
        </div>
      </div>
      <div class="form-col">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
          <div class="hint-text">firstname.lastname@sta.uwi.edu</div>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    
    <div class="form-row">
      <div class="form-col">
        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" id="department" name="department" value="DCIT">
          <div class="hint-text">Department (e.g., DCIT)</div>
        </div>
      </div>
      <div class="form-col">
        <div class="form-group">
          <label for="faculty">Faculty</label>
          <input type="text" id="faculty" name="faculty" value="FST">
          <div class="hint-text">Faculty (e.g., FST)</div>
        </div>
      </div>
    </div>
    
    <div class="buttons-container">
      <button type="submit" class="btn btn-primary">Add Staff</button>
      <a href="/staff" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
