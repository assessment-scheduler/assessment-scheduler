<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="stylesheet" href="../static/css/admin1.css">
</head>
<body>
    <nav id="layout_nav">
        <div class="main_nav_wrapper">
            <div class="logo_container">
                <a href="">FST Assessment Scheduler</a>
            </div>
            

            <div class="links_container">
                <ul id="layout_nav_links">
                    <li><a class="chat_nav_link nav_link" href="#">Courses</a></li>
                    <li><a class="myAssessments_nav_link nav_link" href="#">Upload Files</a></li>
                    <li><a class="calendar_nav_link nav_link" href="#">Semester</a></li>
                    <li><a class="logout_nav_link" href="#">Logout</a></li>
                </ul>
            </div>

            <div class="links_container_mobile">
                <ul id="layout_nav_links_mobile">
                    <li><a class="chat_nav_link mobile_links" href="#">Courses</a></li>
                    <li><a class="myAssessments_nav_link mobile_links" href="#">Upload Files</a></li>
                    <li><a class="calendar_nav_link mobile_links" href="#">Semester</a></li>
                    <li class="logout_mobile_container"><a class="logout_nav_link mobile_links" href="#">Logout</a></li>
                </ul>
                <div class="exit">
                    <img src="../static/images/exit-btn.svg" alt="">
                </div>
            </div>


            <div class="burger">
                <img src="../static/images/burgermenu.svg" alt="">
            </div>
        </div>
    </nav>

    <form id="courseForm" action="" method="POST">
        <h2>Update Course</h2>   
        <div class="field_containers">
            <label for="code" class="input-label">Course Code</label>
            <input type="text" id="code" name="code" readonly>
        </div>
        <div class="field_containers">
            <label for="title" class="input-label">Title</label>
            <input type="text" id="title" name="title" readonly>
        </div>
        <div class="field_containers">
            <label for="description" class="input-label">Description</label>
            <input type="text" id="description" name="description">
        </div>
        <div class="level_container" >
            <label for="level" class="input-label">Level</label>
            <input type="radio" id="radio_btns" name="level" value="1">
            <label for="level">1</label>
            <input type="radio" id="radio_btns" name="level" value="2">
            <label for="level">2</label>
            <input type="radio" id="radio_btns" name="level" value="3">
            <label for="level">3</label>
        </div>
        <div class="sem_container" >
            <label for="semester" class="input-label">Semester</label>
            <input type="checkbox" name="semester" value="1">
            <label for="semester">1</label>
            <input type="checkbox" name="semester" value="2">
            <label for="semester">2</label>
            <input type="checkbox" name="semester" value="3">
            <label for="semester">3</label>
        </div>
        <div class="field_containers">
            <label for="assessment" class="input-label">Number of Assessments</label>
            <input type="number" id="assessment" name="assessment">
        </div>
        <div class="field_containers">
            <label for="programme" class="input-label">Programmes</label>
            <input type="text" id="programme" name="programme">
        </div>
        <button id="save_btn" type="submit">Save</button>

    </form>
    
</body>
<script>
    var course={
        "Code":"COMP1601",
        "Title":"Computer Programming I",
        "Description":"This course uses an appropriate programming language as a tool to teach fundamental programming concepts. The main concepts covered are sequence, selection and repetition logic, character and string manipulation, function, and a basic introduction to arrays and their applications.",
        "Level":"1",
        "Semester":["1","3"],
        "aNum":"3",
        "Programme":"IT (Special), Computer Science (Major)"
    };

    window.onload = function() {
      document.getElementById("code").value = course.Code;
      document.getElementById("title").value = course.Title;
      document.getElementById("description").value = course.Description;
      document.getElementById("assessment").value = course.aNum;
      document.getElementById("programme").value = course.Programme;

      var levelRadio = document.querySelector('input[name="level"][value="' + course.Level + '"]');
      if (levelRadio) {
        levelRadio.checked = true;
      }

      var semesterCheckboxes = document.querySelectorAll('input[name="semester"]');
      for (var i = 0; i < semesterCheckboxes.length; i++) {
        var semValue = semesterCheckboxes[i].value;
        if (course.Semester.indexOf(semValue) !== -1) {
          semesterCheckboxes[i].checked = true;
        }
      }
    };
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
<script>
    const navbarToggler = document.querySelector(".burger");
    const navbarMenu = document.querySelector(".links_container_mobile");
    const navbarLinks = document.querySelectorAll(".mobile_links");
    const exit = document.querySelector(".exit");

var tl = gsap.timeline({ defaults: { duration: 1, ease: Expo.easeInOut } })
navbarToggler.addEventListener("click", navbarTogglerClick);
tl.paused(true)
tl.to(".links_container_mobile", {
  height: "100%"
});
tl.to("#layout_nav_links_mobile li", {
  opacity: 1,
  stagger: 0.1
}, "-=1");
tl.to("#layout_nav_links_mobile", {
  pointerEvents: "all"
}, "-=1");
tl.to(".exit", {
  opacity: 1,
  y: "5px",
  pointerEvents: "all"
}, "-=1");
function navbarTogglerClick() {
  tl.play();
};
exit.addEventListener('click', () => {
  tl.reverse(.9);
});
navbarLinks.forEach(item => {
  item.addEventListener('click', () => {
    tl.reverse(.9);
  })
});

</script>
</html>
