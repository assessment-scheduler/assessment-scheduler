{% extends "admin_layout.html" %}

{% block title %}Update Staff{% endblock %}

{% block head %}
<link rel="stylesheet" href="../static/css/admin1.css">
<style>
  .form-container {
    width: 90%;
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
  }
  
  h2 {
    margin-bottom: 1.5rem;
    font-weight: 600;
    position: relative;
    padding-bottom: 10px;
    text-align: center;
  }
  
  h2:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background-color: var(--tertiary-color);
    border-radius: 2px;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
  }
  
  input, select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
    font-size: 1rem;
  }
  
  input:focus, select:focus {
    outline: none;
    border-color: var(--tertiary-color);
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
  }
  
  .form-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  
  .form-col {
    flex: 1;
  }
  
  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
  }
  
  .btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .btn-primary {
    background-color: var(--tertiary-color);
    color: white;
  }
  
  .btn-secondary {
    background-color: #7f8c8d;
    color: white;
  }
  
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  .btn-primary:hover {
    background-color: #2980b9;
  }
  
  .btn-secondary:hover {
    background-color: #95a5a6;
  }
  
  .email-display {
    padding: 0.75rem;
    background-color: #333;
    border: 1px solid #444;
    border-radius: 4px;
    color: #aaa;
    font-style: italic;
  }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Update Staff Member</h2>
  
  <form action="/update_staff" method="POST">
    <input type="hidden" name="staffID" value="{{ staff.id }}">
    
    <div class="form-row">
      <div class="form-col">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" value="{{ staff.first_name }}">
        </div>
      </div>
      <div class="form-col">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" value="{{ staff.last_name }}">
        </div>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-col">
        <div class="form-group">
          <label for="id">Staff ID</label>
          <input type="text" id="id" name="id" value="{{ staff.id }}">
          <div class="hint-text">3000XXX</div>
        </div>
      </div>
      <div class="form-col">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="{{ staff.email }}">
          <div class="hint-text">firstname.lastname@sta.uwi.edu</div>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Leave blank to keep current password">
      <div class="hint-text">Only fill this if you want to change the password</div>
    </div>
    
    <div class="buttons-container">
      <button type="submit" class="btn btn-primary">Update Staff</button>
      <a href="/staff" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
