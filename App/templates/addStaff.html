{% extends "adminLayout.html" %}

{% block title %}Add Staff{% endblock %}

{% block head %}
<link rel="stylesheet" href="../static/css/admin1.css">
<style>
  .form-container {
    width: 90%;
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
  }
  
  h2 {
    margin-bottom: 1.5rem;
    font-weight: 600;
    position: relative;
    padding-bottom: 10px;
    text-align: center;
  }
  
  h2:after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    width: 100px;
    height: 3px;
    background-color: var(--tertiary-color);
    border-radius: 2px;
  }
  
  .form-group {
    margin-bottom: 1.5rem;
  }
  
  label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
  }
  
  input, select {
    width: 100%;
    padding: 0.75rem;
    border: 1px solid #444;
    border-radius: 4px;
    background-color: #333;
    color: #fff;
    font-size: 1rem;
  }
  
  input:focus, select:focus {
    outline: none;
    border-color: var(--tertiary-color);
    box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.3);
  }
  
  .form-row {
    display: flex;
    gap: 1rem;
    margin-bottom: 1.5rem;
  }
  
  .form-col {
    flex: 1;
  }
  
  .buttons-container {
    display: flex;
    justify-content: center;
    gap: 1rem;
    margin-top: 2rem;
  }
  
  .btn {
    padding: 0.75rem 1.5rem;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .btn-primary {
    background-color: var(--tertiary-color);
    color: white;
  }
  
  .btn-secondary {
    background-color: #7f8c8d;
    color: white;
  }
  
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  
  .btn-primary:hover {
    background-color: #2980b9;
  }
  
  .btn-secondary:hover {
    background-color: #95a5a6;
  }
</style>
{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Add New Staff Member</h2>
  
  <form action="/addNewStaff" method="POST">
    <div class="form-row">
      <div class="form-col">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
      </div>
      <div class="form-col">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>
    </div>
    
    <div class="form-row">
      <div class="form-col">
        <div class="form-group">
          <label for="department">Department</label>
          <input type="text" id="department" name="department" required>
        </div>
      </div>
      <div class="form-col">
        <div class="form-group">
          <label for="faculty">Faculty</label>
          <input type="text" id="faculty" name="faculty" required>
        </div>
      </div>
    </div>
    
    <div class="form-group">
      <label for="status">Status</label>
      <select id="status" name="status" required>
        <option value="">Select Status</option>
        <option value="Part-Time Instructor">Part-Time Instructor</option>
        <option value="Instructor">Instructor</option>
        <option value="Head of Department">Head of Department</option>
        <option value="Lecturer">Lecturer</option>
        <option value="Teaching Assistant">Teaching Assistant</option>
        <option value="Tutor">Tutor</option>
        <option value="Part-Time Tutor">Part-Time Tutor</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    
    <div class="buttons-container">
      <button type="submit" class="btn btn-primary">Add Staff</button>
      <a href="/staffList" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
